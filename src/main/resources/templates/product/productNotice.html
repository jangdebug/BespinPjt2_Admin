<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" th:href="@{/css/home.css}">
  <link rel="stylesheet" th:href="@{/css/product/list.css}">

  <script th:replace="~{/include/common_js.html::jquery_cdn}" type="text/javascript"></script>
  <script th:replace="~{/include/productNotice_js.html::js}" type="text/javascript"></script>

</head>
<body>

<section>
  <div id="section_wrap">

    <!-- WORD START -->
    <div class="word">
      상품 공지 (전체 관리자용)<br>
      total &nbsp;&nbsp; <span th:text="${pageMakerDto.total}"></span>
    </div>
    <!-- WORD END -->

    <!-- SEARCH START -->
    <div class="search_wrap">
      <div class="search_area">
        <input type="text" name="keyword">
        <button onclick="search();">Search</button>
      </div>
      <div class="search_all_wrap">
        <a th:href="@{/product/productNotice}">전체 보기</a>
      </div>
    </div>
    <!-- SEARCH END -->

    <br>

    <div id="productNotice" class="product_list">
      <table>
        <thead>
        <tr>
          <th>번호</th>
          <th>상품 이미지</th>
          <th>상품 명</th>
          <th>상품 가격</th>
          <th>상태</th>
          <th>등록 날짜</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="productNoticeDto : ${productNoticeDtos}">
          <td th:text="${productNoticeDto.no}"></td>
          <td>
            <img width="100" height="100" th:if="${productNoticeDto.img != '' && productNoticeDto.img != null}"
                 th:src="@{'/dormEaseUploadImg/admin/product/' + ${productNoticeDto.img}}"
                 alt="Product Image">
            <img width="100" height="100" th:unless="${productNoticeDto.img != '' && productNoticeDto.img != null}"
                 th:src="@{'/dormEaseUploadImg/admin/product/default/default.jpg'}"
                 alt="Default Image">
          </td>
          <td th:text="${productNoticeDto.name}"></td>
          <td th:text="${productNoticeDto.price}"></td>
          <td th:if="${productNoticeDto.status} ==0" >해제</td>
          <td th:unless="${productNoticeDto.status} ==0" >등록</td>
<!--                  th:text="${productNoticeDto.status}"></td>-->
          <td th:text="${productNoticeDto.reg_date}"></td>
        </tr>
        </tbody>
      </table>
    </div>
    <br>

    <div class="back">
      <a th:href="@{/product}">뒤로가기</a>
    </div>

    <br><br>

    <!-- PAGENATION START -->
    <div class="page_wrap">

      <div class="page_number">

      </div>

    </div>
    <!-- PAGENATION END -->

  </div>


</section>


</body>
</html>
