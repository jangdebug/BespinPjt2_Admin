<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" th:href="@{/css/product/adminProductRegist.css}">

  <script th:replace="~{/include/common_js.html::jquery_cdn}" type="text/javascript"></script>
  <script th:src="@{/js/product/adminProductForm.js}" type="text/javascript"></script>

</head>
<body>


<div class="flex-container">
  <div class="page-title">
    상품 등록 페이지 (관리자용)
  </div>

  <div id="adminProductForm" class="form-container">
    <form th:action="@{/product/adminProductConfirm}" name="adminProductForm" method="post" enctype="multipart/form-data">
      <input type="hidden" name="admin_id" th:value="${session.loginedMemberDto.id}">
      <input type="hidden" name="admin_name" th:value="${session.loginedMemberDto.name}">

      <input type="text" name="name" placeholder="상품 이름 입력"><br>
      <input type="text" name="price" placeholder="상품 가격 입력"><br>
      <input type="file" name="file"><br>

      <input type="button" value="상품 등록" onclick="adminProductConfirm();" class="submit-button">
      <input type="reset" value="리셋" class="reset-button">
    </form>
  </div>
</div>


</body>
</html>
