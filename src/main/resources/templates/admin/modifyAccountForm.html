</head>
<body>

<div>

    <div>
       회원가입 페이지
    </div>

    <div class="createAccountForm">
        <form th:action="@{/admin/member/createAccountConfirm}" name="createAccountForm" method="post">
            <input type="text" name="id" placeholder="INPUT ID"><br>
            <input type = "button" id = "checkIdDuplication" value = "아이디 중복 체크"><br>
            <p id="duplicationResult"></p>
            <input type="password" name="password" placeholder="INPUT PASSWORD"><br>
            <input type="password" name="password_again" placeholder="INPUT PASSWORD AGAIN"><br>
            <input type="text" name="name" placeholder="INPUT NAME"><br>
            <select name = "gender">
                <option value="">---선택해주세요----</option>
                <option value="1">남자</option>
                <option value="0">여자</option>
            </select><br>
            <input type="text" name="position" placeholder="INPUT POSITION"><br>
            핸드폰&nbsp;
            <input type = "hidden" name = "phone">
            <select name = "phone1">
                <option value="">---선택해주세요---</option>
                <option value="010">010</option>
                <option value="011">011</option>
                <option value="016">016</option>
                <option value="019">019</option>
            </select>&nbsp;- &nbsp;
            <input type= "text" name = "phone2" oninput="filterKey();"> &nbsp;- &nbsp;
            <input type = "text" name = "phone3" oninput="filterKey();"><br>
            메일&nbsp;
            <input type = "hidden" name = "mail">
            <input type = "text" name = "mail1" placeholder="메일"> @
            <select name="mail2">
                <option value="">---선택해주세요---</option>
                <option value="gmail.com">gmail.com</option>
                <option value="naver.com">naver.com</option>
                <option value="daum.net">daum.net</option>
            </select><br>
            우편번호<input type="text" readonly id="postcode" name = "zip_code" placeholder="우편번호">
            <input type="button" onclick="getPostcode()" value="우편번호 찾기"><br>
            주소<input type="text" id="address" name="address" placeholder="주소"><br>
            <input type="text" id="detailAddress" name="address_detail1" placeholder="상세주소를 입력하세요."><br>
            <input type="text" id="extraAddress" name="address_detail2" placeholder="참고항목"><br>
            <input type="text" name = "school_search" placeholder="학교 검색"> &nbsp;
            <input type="button" value="검색"><br>
            <select name = "school_no">
                <option value="">---선택해주세요----</option>
            </select><br>
            <input type="button" value="create account" onclick="createAccountConfirm();">
            <input type="reset" value="reset">
        </form>
    </div>



</div>

<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
