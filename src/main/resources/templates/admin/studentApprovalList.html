<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:replace="~{/include/title.html::title}"></title>

    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/headerFooter.css}">
    <link rel="stylesheet" th:href="@{/css/approval/studentApprovalList.css}">

    <script th:replace="~{/include/common_js.html::jquery_cdn}" type="text/javascript"></script>
    <script th:replace="~{/include/studentApprovalListJs.html::js}" type="text/javascript"></script>

</head>
<body>

<header th:replace="~{/include/headerNavFooter.html::header}">
</header>



<div id="wrap">
    <section id="sectionWrap">
        <div class="content_list">
            <table>
                <thead>
                    <tr>
                        <th>학생 이름</th>
                        <th>학생 아이디</th>
                        <th>학생 학년</th>
                        <th>학생 반</th>
                        <th>학생 번호</th>
                        <th>학생 기숙사실</th>
                        <th>학생 우편번호</th>
                        <th>학생 주소</th>
                        <th>가입일</th>
                        <th>수정일</th>
                        <th>수정</th>
                        <th>활성화 여부</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="studentDto : ${studentDtos}">
                        <td th:text="${studentDto.name}"></td>
                        <td th:text="${studentDto.id}"></td>
                        <td th:text="${studentDto.grade}"></td>
                        <td th:text="${studentDto.class_no}"></td>
                        <td th:text="${studentDto.eigen_no}"></td>
                        <td th:text="${studentDto.dormitory}"></td>
                        <td th:text="${studentDto.zip_code}"></td>
                        <td th:text="${studentDto.address}+${studentDto.address_detail1}+${studentDto.address_detail1}"></td>
                        <td th:text="${studentDto.reg_date}"></td>
                        <td th:text="${studentDto.mod_date}"></td>
                        <td>
                            <a class="modifyStudent" href="#none" th:data-no="${studentDto.no}">수정</a>
                        </td>
                        <td th:if="${studentDto.status eq 0}">
                            <a class="approveStudent" href="#none" th:data-no="${studentDto.no}">승인</a>
                        </td>
                        <td th:if="${studentDto.status eq 1}">승인 완료</td>
                    </tr>
                </tbody>
            </table>
            <div class="pageWrap">
                <div class="pageNumber">

                </div>
                <div class="goToPage">
                    <a href="#none">go to page</a>
                </div>
            </div>
        </div>
    </section>
    <footer th:replace="~{/include/headerNavFooter.html::footer}">
    </footer>
</div>

<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script th:src="@{/js/admin/postCodeApi.js}" type="text/javascript"></script>
</body>
</html>
