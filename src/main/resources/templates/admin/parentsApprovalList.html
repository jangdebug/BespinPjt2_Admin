<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:replace="~{/include/title.html::title}"></title>

    <link rel="stylesheet" th:href="@{/css/test.css}">

    <script th:replace="~{/include/common_js.html::jquery_cdn}" type="text/javascript"></script>
    <script th:replace="~{/include/parentsApprovalListJs.html::js}" type="text/javascript"></script>

</head>
<body>

<div>

    <div>
        보호자 리스트
    </div>
    <div id="sectionWrap">
        <div class="parentsList">
            <table>
                <thead>
                <tr>
                    <th>보호자 이름</th>
                    <th>보호자 아이디</th>
                    <th>학생 학년</th>
                    <th>학생 반</th>
                    <th>학생 기숙사실</th>
                    <th>학부모 우편번호</th>
                    <th>학부모 주소</th>
                    <th>가입일</th>
                    <th>수정일</th>
                    <th>수정</th>
                    <th>활성화 여부</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="parentsDto : ${parentsDtos}">
                    <td th:text="${parentsDto.name}"></td>
                    <td th:text="${parentsDto.id}"></td>
                    <td th:text="${parentsDto.student_grade}"></td>
                    <td th:text="${parentsDto.student_class}"></td>
                    <td th:text="${parentsDto.dormitory}"></td>
                    <td th:text="${parentsDto.zip_code}"></td>
                    <td th:text="${parentsDto.address}+${parentsDto.address_detail1}+${parentsDto.address_detail2}"></td>
                    <td th:text="${parentsDto.reg_date}"></td>
                    <td th:text="${parentsDto.mod_date}"></td>
                    <td>
                        <a class="modifyParents" href="#none" th:data-no="${parentsDto.no}">수정</a>
                    </td>
                    <td th:if="${parentsDto.status eq 0}">
                        <a class="approveParents" href="#none" th:data-no="${leavePassDto.no}">미승인</a>
                    </td>
                    <td th:if="${parentsDto.status eq 1}">승인</td>
                </tr>
                </tbody>
            </table>
            <div class="pageWrap">
                <div class="pageNumber">

                </div>
                <div class="goToPage">
                    <input type="number" name="page_target_num">&nbsp; &#47; <span class="page_total_num"></span>
                    <a class="goto_page_btn" href="#none">Go to page</a>
                </div>
            </div>

        </div>
    </div>


</div>

<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script th:src="@{/js/admin/postCodeApi.js}" type="text/javascript"></script>
</body>
</html>
