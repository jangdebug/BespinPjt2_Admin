<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title th:replace="~{/include/title.html::title}"></title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/headerFooter.css}">
    <link rel="stylesheet" th:href="@{/css/home.css}">

</head>
<body>

<div>
    <section>
        <div class="section-wrap">
            <div class="info-container">
                <div class="flex">
                    <div class="notice-container">
                        <div class = "word"><h2>공지 사항</h2></div>
                        <a th:href = "@{/notice/noticeListForm}"><img src = "/imgs/notice.png"></a>
                    </div>
                    <div class="timetable-container">
                        <div class = "word"><h2>자유 게시판</h2></div>
                        <a th:href = "@{/board/freeBoardListForm}"><img src = "/imgs/notepad.png"></a>
                    </div>
                </div>
                <div class="flex">
                    <div class="eng-word-container">
                        <div class = "word"><h2>매점</h2></div>
                        <a th:href = "@{/product}"><img src = "/imgs/purchase.png"></a>
                    </div>
                    <div class="menu-container">
                        <div class = "word"><h2>외박 내역</h2></div>
                        <a th:href = "@{/leavePass/leavePassList}"><img src = "/imgs/leavePass.png"></a>
                    </div>
                </div>
            </div>
            <div class="privacy-container">
                <div class="login-container">
                    <form th:if="${session.loginedMemberDto == null}">
                        <h2>Login to Cozy Nest</h2>
                        <button type="button" onclick="location.href='/admin/member/loginForm';">로그인</button>
                        <span><a th:href="@{/admin/member/createAccountForm}">회원가입</a></span>&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;
                    </form>

                    <form th:if ="${session.loginedMemberDto != null}">
                        <div><h2 th:text="${session.loginedMemberDto.name} + 님"></h2>
                            환영합니다.</div>
                        <button type="button" onclick="location.href='/admin/member/logoutConfirm';">로그아웃</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>


</body>
</html>
